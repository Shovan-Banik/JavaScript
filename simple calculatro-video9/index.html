<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var number1=prompt("Enter your first number : ");
        var number2=prompt("Enter your second number : ");
        number1=parseInt(number1,10);
        document.write("<br/>");
        number2=parseInt(number2,10);
        var sum,sub,mul,div,mod;
        sum=number1+number2;
        sub=number1-number2;
        mul=number1*number2;
        div=number1/number2;
        mod=number1%number2;
        document.write(number1+ " + " + number2+" = " +sum);
        document.write("<br/>");
        document.write(number1+ " - " + number2+" = " +sub);
        document.write("<br/>");
        document.write(number1+ " * " + number2+" = " +mul);
        document.write("<br/>");
        document.write(number1+ " / " + number2+" = " +div);
        document.write("<br/>");
        document.write(number1+ " % " + number2+" = " +mod);
        







    </script>
</body>
</html>
