<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var leter=prompt("Enter a digit :  ");
        leter=leter.toLowerCase();//Because capital and small 2 types are vowel
        switch(leter){
            case "a":
            case "e":
            case "i":
            case "o":
            case "u":
            console.log("This is a vowel");
            break;

            default:
            console.log("This is a consonant");
        }
    </script>
</body>
</html>
