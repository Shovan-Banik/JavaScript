<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr=new Array();
        for(var i=0;i<5;i++){
            arr[i]=parseInt(prompt("Enter your number: "));
        }
        var sum=0;
        for(i=0;i<5;i++){
            document.write(arr[i]+"</br>");
            sum=sum+arr[i];
        }
        document.write("The sum of your number is: "+sum);

    </script>
</body>
</html>
