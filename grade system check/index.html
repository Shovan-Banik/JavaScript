<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var get_num=parseFloat(prompt("Enter your obtaining number: "));

           if(get_num>=80 && get_num<=100)
           document.write("Congratulations! You got A+");
           else if(get_num>=70 && get_num<=79)
           document.write("You obtain A grade");
           else if(get_num>=60 && get_num<=69)
           document.write("You obtain B grade");
           else if(get_num>=50 && get_num<=59)
           document.write("You obtain D grade");
           else if(get_num>=36 && get_num<=49)
           document.write("You obtain E grade");
           else
           document.write("You fail in the exam");






    </script>
</body>
</html>
