<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var love=["shovan","puja","bby","meri jan"];
        var hate=["pokpok","pong pong"]
        document.write(love);
        document.write("</br>");
        document.write(love[1]);
        document.write("</br>");
        love.push("ok");//add new value in array at last position
        document.write(love);
        document.write("</br>");
        love.pop();// remove the last value of array
        document.write(love); 
        document.write("</br>");
        document.write(love[2]); 
        document.write("</br>");
        var sum=love.concat(hate);//add two array
        document.write(sum);
        
    </script>
</body>
</html>
