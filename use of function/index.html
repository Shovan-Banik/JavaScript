<body>
    <script>
         // creating a function 
 function sum(num1,num2){    // sum is the name of function
    var result=num1+num2;    //num1,num2 are pera mitter 
    document.write("Result is : "+result+"</br>");
    return result; 
}

function sub(num1,num2){
    var result=num1-num2;
    document.write("Result is : "+result+"</br>");
    return result;
}

function mul(num1,num2){
    var result=num1*num2;
    document.write("Result is : "+result+"</br>");
    return result;
}

    function div(num1,num2){
    var result=num1/num2;
    document.write("Result is : "+result+"</br>");
    return result;
}

sum(5,4);   //call the function using sum 
sub(5,4);  // 5,4 are the value of pera miter
mul(5,4);
div(5,4);
       
    </script>
</body>
