<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x=parseInt(prompt("Enter the starting number : "));
        var y=parseInt(prompt("Enter the end number :"));
        var sum=0;
        for(var a=x;a<=y;a++){
            sum=sum+a;
        }
        document.write("The sum of your given range of numbers is : "+sum);
    </script>
</body>
</html>
